{% extends 'base.html' %}
{% load static %}
{% block title %}Genre{% endblock %}

{% block content %}

<div class="row m-3">
    {% for genre in genres %}
    <div class="col-6">
        <div class="card mb-3 border-dark" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{genre.genre_img.url}}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ genre.name }}</h5>
                        <p class="card-text">{{ genre.info|truncatewords:15 }}</p>
                        <a href="{% url 'songs:genre_detail' genre.id %}" class="btn btn-danger">Detail</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
